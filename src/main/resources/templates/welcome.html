<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to Our Website!</h1>
    </header>

    <!-- Button Section with Bootstrap Classes -->
    <div class="container text-center my-5">
        <a th:href="@{/register}" class="btn btn-success btn-lg mx-3 mb-3" >Register for the Course</a>
        <a th:href="@{/showDetails}"class="btn btn-info btn-lg mx-3 mb-3" >Display the List of Students</a>
        <a th:href="@{/search}"class="btn btn-info btn-lg mx-3 mb-3" >Search Student</a>

    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </footer>

    <!-- Link to Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
