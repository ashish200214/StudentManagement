<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Added Details</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Details</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Name: <span th:text="${student.name}"></span></h2>
            </div>
            <div class="col-md-6">
                <h2>Course: <span th:text="${student.course}"></span></h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Date: <span th:text="${student.date}"></span></h2>
            </div>
            <div class="col-md-6">
                <h2>Mobile: <span th:text="${student.mobile}"></span></h2>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a class="btn btn-primary" href="/welcome">Go Back to Home</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS (Optional for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
