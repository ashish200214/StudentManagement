<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Display message (error or success) -->
        <div class="alert alert-danger" th:if="${msg}" th:text="${msg}"></div>

        <!-- If student is found, display the student details -->
        <div th:if="${student}">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Student Details</h4>
                </div>
                <div class="card-body">
                    <p class="lead"><strong>Student ID:</strong> <span th:text="${student.id}"></span></p>
                    <p class="lead"><strong>Student Name:</strong> <span th:text="${student.name}"></span></p>
                    <p class="lead"><strong>Course:</strong> <span th:text="${student.course}"></span></p>
                    <p class="lead"><strong>Date of Birth:</strong> <span th:text="${student.date}"></span></p>
                    <p class="lead"><strong>Mobile No:</strong> <span th:text="${student.mobile}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
