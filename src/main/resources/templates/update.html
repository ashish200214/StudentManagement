<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Update Student Details</h2>
        <form th:action="@{/updateSubmit}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" th:field="*{course}" class="form-control" id="course" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" th:field="*{date}" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" th:field="*{mobile}" class="form-control" id="mobile" required>
            </div>
            
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a th:href="@{/welcome}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
